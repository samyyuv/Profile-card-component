<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  </head>

  <body>
    <img class="top-circle" src="images/bg-pattern-top.svg" alt="blue-circle1">
    <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="blue-circle">

      <div class="card">
          <img class="top-container" src="images/bg-pattern-card.svg" alt="bubble-img">

        <div class="profile">
          <div class="circulo-blanco">
            <img class="profile-photo"src="images/image-shuster.jpg" alt="shuster-photo">

          </div>

          <p class="nombre">Alejandro Shuster <span class="edad">29</span></p>
          <p class="ciudad">G D L</p>
        </div>
        <hr>

        <div class="social-media">
          <table>
            <tr class="numeros">
              <th>80K</th>
              <th>803K</th>
              <th>1.4K</th>
            </tr>
            <tr class="type">
              <td>Followers</td>
              <td>Likes</td>
              <td>Photos</td>
            </tr>
          </table>
        </div>
      </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">SamUV</a>.</p>
  </div>
  </body>
  </html>
